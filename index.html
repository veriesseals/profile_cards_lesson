<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

    <h1>Profile Card</h1>

     </div>
    <!-- ---------------------------------------------------------- -->

    <!-- JavaScript -->

    <script src="./js/script.js"></script>
