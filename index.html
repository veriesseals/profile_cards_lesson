<html lang="en">

        <!-- Social Links -->
        <ul class="social-links">

            <!-- More list items -->
        </ul>

        <main>
            <div class="tabs-wrapper">
                <ul class="tabs">
                    <li class="active">
                        <a href="./about.html" id="tab1">About me</a>

            </div>

                <!-- tab content here -->

     </div>
